<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Auto Parts | Penguin Sales & Services Company</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />
</head>

<body class="bg-white text-yellow-500 min-h-screen flex flex-col">

    <!-- ✅ HEADER ✅ -->
    <header class="bg-[#A1866F] text-white py-4 shadow-md fixed top-0 left-0 w-full z-50">
        <div class="container mx-auto flex justify-between items-center px-6">
            <a href="home.html" class="flex items-center space-x-3">
                <img src="img/penguinlogo.png" alt="Penguin Logo" class="h-10 w-auto">
                <h1 class="text-2xl font-bold">Penguin Sales & Services Company</h1>
            </a>
            <nav>
                <ul class="flex space-x-6 text-sm font-medium">
                    <li><a href="home.html" class="hover:text-yellow-300 transition">Home</a></li>
                    <li><a href="home.html#about" class="hover:text-yellow-300 transition">About Us</a></li>
                    <li><a href="home.html#services" class="hover:text-yellow-300 transition">Services</a></li>
                    <li><a href="home.html#contact" class="hover:text-yellow-300 transition">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- ✅ HEADER DONE ✅ -->

    <!-- ✅ MAIN CONTENT ✅ -->
    <main class="container mx-auto flex-grow px-6 mt-24 mb-12"> <!-- Added mb-12 for space above footer -->

        <!-- ✅ HEAVY EQUIPMENT SECTION ✅ -->
        <section id="heavyequipment" class="py-12">
            <div class="max-w-7xl mx-auto px-6">
                <h2 class="text-5xl font-bold text-gray-800 mb-8 text-center">Heavy Equipment</h2>

                <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
                    <div class="bg-white border rounded-lg overflow-hidden shadow hover:shadow-lg transition">
                        <img src="img/heavyequipment1.jpg" alt="Heavy Equipment 1" class="w-full aspect-square object-cover">
                    </div>

                    <div class="bg-white border rounded-lg overflow-hidden shadow hover:shadow-lg transition">
                        <img src="img/heavyequipment2.jpg" alt="Heavy Equipment 2" class="w-full aspect-square object-cover">
                    </div>

                    <div class="bg-white border rounded-lg overflow-hidden shadow hover:shadow-lg transition">
                        <img src="img/heavyequipment3.jpg" alt="Heavy Equipment 3" class="w-full aspect-square object-cover">
                    </div>

                    <div class="bg-white border rounded-lg overflow-hidden shadow hover:shadow-lg transition">
                        <img src="img/heavyequipment4.jpg" alt="Heavy Equipment 4" class="w-full aspect-square object-cover">
                    </div>
                </div>
            </div>
        </section>
        <!-- ✅ HEAVY EQUIPMENT SECTION DONE ✅ -->

    </main>

    <!-- ✅ FOOTER ✅ -->
    <footer class="bg-[#2c3333] text-white text-center py-4 w-full mt-auto">
        <p>&copy; 2025 Penguin Sales & Services Company. All rights reserved.</p>
    </footer>

    <!-- ✅ SCRIPTS ✅ -->
    <script src="script.js"></script>

</body>
</html>
