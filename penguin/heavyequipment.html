<!DOCTYPE html>
<html lang="en" class="flex flex-col min-h-screen">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>General Construction & Maintenance | Penguin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body class="flex flex-col min-h-screen bg-[#f5f5f5] text-gray-800">


  <header class="bg-[#A1866F] shadow-md p-4 fixed top-0 left-0 w-full z-50">
    <nav class="container mx-auto flex justify-between items-center">
      <div class="flex items-center">
        <img src="images/logo.png" alt="Penguin Logo" class="w-12 h-12 mr-3" />
        <a href="home.html" class="text-xl font-bold text-white">Penguin Sales & Services Company</a>
      </div>
      <ul class="flex space-x-6 text-white font-medium">
        <li><a href="home.html" class="hover:underline">Home</a></li>
        <li><a href="home.html#about" class="hover:underline">About Us</a></li>
        <li><a href="home.html#services" class="hover:text-yellow-300">Services</a></li>
        <li><a href="home.html#contact" class="hover:underline">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="flex-grow container mx-auto px-6 pt-36 pb-12">
    <section class="text-center">
      <h1 class="text-5xl font-bold text-gray-800 mb-8">General Construction & Maintenance</h1>
      <p class="text-lg text-gray-600 mb-20">
        Expert construction and maintenance services for any project size.
      </p>


      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
        <div class="bg-white border rounded-lg overflow-hidden shadow hover:shadow-lg transition">
          <img src="img/construction-1.jpg" alt="Construction Image 1" class="w-full aspect-square object-cover" />
        </div>

        <div class="bg-white border rounded-lg overflow-hidden shadow hover:shadow-lg transition">
          <img src="img/construction-2.jpg" alt="Construction Image 2" class="w-full aspect-square object-cover" />
        </div>

        <div class="bg-white border rounded-lg overflow-hidden shadow hover:shadow-lg transition">
          <img src="img/construction-3.jpg" alt="Construction Image 3" class="w-full aspect-square object-cover" />
        </div>

        <div class="bg-white border rounded-lg overflow-hidden shadow hover:shadow-lg transition">
          <img src="img/construction-4.jpg" alt="Construction Image 4" class="w-full aspect-square object-cover" />
        </div>

        <div class="bg-white border rounded-lg overflow-hidden shadow hover:shadow-lg transition">
          <img src="img/construction-5.jpg" alt="Construction Image 5" class="w-full aspect-square object-cover" />
        </div>
      </div>
    </section>
  </main>

  <footer class="bg-[#2c3333] text-white text-center py-4 w-full mt-auto">
    <p>&copy; 2025 Penguin. All rights reserved.</p>
  </footer>

</body>

</html>
