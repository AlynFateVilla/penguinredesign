<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Auto Parts | Penguin Sales & Services Company</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body class="bg-white text-yellow-500 min-h-screen flex flex-col">

    <header class="bg-[#A1866F] text-white py-4 shadow-md fixed top-0 left-0 w-full z-50">
        <div class="container mx-auto flex justify-between items-center px-6">
            <a href="home.html" class="flex items-center space-x-3">
                <img src="img/penguinlogo.png" alt="Penguin Logo" class="h-10 w-auto">
                <h1 class="text-2xl font-bold">Penguin Sales & Services Company</h1>
            </a>
            <nav>
                <ul class="flex space-x-6 text-sm font-medium">
                    <li><a href="home.html" class="hover:text-yellow-300 transition">Home</a></li>
                    <li><a href="home.html#services" class="hover:underline transition">Services</a></li>                </ul>
            </nav>
        </div>
    </header>
  
    <main class="container mx-auto flex-grow px-6 mt-24">

        <section id="autoparts" class="fade-out py-24 text-center">
            <div class="max-w-4xl mx-auto">
                <h2 class="text-5xl font-bold text-gray-800 mb-8">Auto Parts</h2>
            </div>
        </section>

        <section class="py-12">
            <div class="max-w-7xl mx-auto px-4">
                <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
                    <div class="bg-white border rounded-lg overflow-hidden shadow hover:shadow-lg transition">
                        <img src="img/autoparts.jpg" alt="Auto Part 1" class="w-full aspect-square object-cover">
                    </div>

                    <div class="bg-white border rounded-lg overflow-hidden shadow hover:shadow-lg transition">
                        <img src="img/autoparts1.jpg" alt="Auto Part 2" class="w-full aspect-square object-cover">
                    </div>

                    <div class="bg-white border rounded-lg overflow-hidden shadow hover:shadow-lg transition">
                        <img src="img/autoparts2.jpg" alt="Auto Part 3" class="w-full aspect-square object-cover">
                    </div>

                    <div class="bg-white border rounded-lg overflow-hidden shadow hover:shadow-lg transition">
                        <img src="img/autoparts3.jpg" alt="Auto Part 4" class="w-full aspect-square object-cover">
                    </div>

                    <div class="bg-white border rounded-lg overflow-hidden shadow hover:shadow-lg transition">
                        <img src="img/autoparts4.jpg" alt="Auto Part 5" class="w-full aspect-square object-cover">
                    </div>

                    <div class="bg-white border rounded-lg overflow-hidden shadow hover:shadow-lg transition">
                        <img src="img/autoparts5.jpg" alt="Auto Part 6" class="w-full aspect-square object-cover">
                    </div>

                    <div class="bg-white border rounded-lg overflow-hidden shadow hover:shadow-lg transition">
                        <img src="img/autoparts6.jpg" alt="Auto Part 7" class="w-full aspect-square object-cover">
                    </div>

                    <div class="bg-white border rounded-lg overflow-hidden shadow hover:shadow-lg transition">
                        <img src="img/autoparts7.jpg" alt="Auto Part 8" class="w-full aspect-square object-cover">
                    </div>
        </section>
    </main>

    <footer class="bg-[#2c3333] text-white text-center py-4 w-full">
        <p>&copy; 2025 Penguin Sales & Services Company. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
