<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auto Parts | Penguin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#f5f5f5] text-gray-800 flex flex-col min-h-screen">

  <!-- HEADER -->
  <header class="bg-[#A1866F] text-white shadow-md p-4 fixed top-0 left-0 w-full z-50">
    <nav class="container mx-auto flex justify-between items-center">
      
      <!-- LOGO & NAME -->
      <a href="home.html" class="flex items-center space-x-3">
        <img src="img/logo.png" alt="Penguin Logo" class="h-10 w-10 object-contain"> 
        <span class="text-lg font-semibold">Penguin Sales & Services</span>
      </a>

      <!-- NAV LINKS -->
      <ul class="flex space-x-6 text-sm font-medium">

        <!-- Home -->
        <li>
          <a href="home.html" class="hover:text-yellow-300 transition">Home</a>
        </li>

        <!-- Services Dropdown -->
        <li class="relative group cursor-pointer">
          <div class="flex items-center hover:text-yellow-300 transition">
            Services
            <svg class="ml-1 w-4 h-4 fill-current" viewBox="0 0 20 20">
              <path d="M5.25 7.5L10 12.5L14.75 7.5H5.25Z" />
            </svg>
          </div>

          <!-- Dropdown Menu -->
          <ul
            class="absolute left-0 mt-2 w-48 bg-white text-gray-800 rounded shadow-lg opacity-0 invisible group-hover:visible group-hover:opacity-100 transition duration-300 ease-in-out z-50">
            <li><a href="bridalcar.html" class="block px-4 py-2 hover:bg-gray-100">Bridal Car Services</a></li>
            <li><a href="towing.html" class="block px-4 py-2 hover:bg-gray-100">Towing Services 24/7</a></li>
            <li><a href="trucking.html" class="block px-4 py-2 hover:bg-gray-100">Trucking Services</a></li>
            <li><a href="heavyequipment.html" class="block px-4 py-2 hover:bg-gray-100">Heavy Equipment Rental</a></li>
            <li><a href="construction.html" class="block px-4 py-2 hover:bg-gray-100">General Construction</a></li>
          </ul>
        </li>

      </ul>
    </nav>
  </header>

  <main class="container mx-auto pt-32 pb-10">
    <section class="service text-center">
      <h1 class="text-4xl font-bold text-gray-800">Auto Parts</h1>
      <p class="mt-2 text-gray-600">A wide range of auto parts to keep your vehicles in top condition.</p>

      <!-- Grid of Auto Parts -->
      <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-6 mt-8">
        <div class="aspect-square overflow-hidden rounded-lg shadow-md bg-white">
          <img src="img/autoparts.jpg" alt="Auto Part 1" class="w-full h-full object-cover">
        </div>
        <div class="aspect-square overflow-hidden rounded-lg shadow-md bg-white">
          <img src="img/autoparts1.jpg" alt="Auto Part 2" class="w-full h-full object-cover">
        </div>
        <div class="aspect-square overflow-hidden rounded-lg shadow-md bg-white">
          <img src="img/autoparts2.jpg" alt="Auto Part 3" class="w-full h-full object-cover">
        </div>
        <div class="aspect-square overflow-hidden rounded-lg shadow-md bg-white">
          <img src="img/autoparts3.jpg" alt="Auto Part 4" class="w-full h-full object-cover">
        </div>
        <div class="aspect-square overflow-hidden rounded-lg shadow-md bg-white">
          <img src="img/autoparts4.jpg" alt="Auto Part 5" class="w-full h-full object-cover">

        </div>
        <div class="aspect-square overflow-hidden rounded-lg shadow-md bg-white">
          <img src="img/autoparts8.jpg" alt="Auto Part 9" class="w-full h-full object-cover">
        </div>
        <div class="aspect-square overflow-hidden rounded-lg shadow-md bg-white">
          <img src="img/autoparts9.jpg" alt="Auto Part 10" class="w-full h-full object-cover">
        </div>
      </div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="bg-[#2C3333] text-white text-center py-4 mt-auto">
    <p>&copy; 2025 Penguin. All rights reserved.</p>
  </footer>
