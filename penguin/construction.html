<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Construction | Penguin Sales & Services Company</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="h-screen flex flex-col">
    <header class="bg-[#a1866f] shadow-md p-4 fixed top-0 left-0 w-full z-50">
        <nav class="container mx-auto flex justify-between items-center">
            <div class="flex items-center">
                <img src="img/penguinlogo.png" alt="Penguin Logo" class="w-12 h-12 mr-3">
                <a href="home.html" class="text-xl font-bold text-white">Penguin Sales & Services Company</a>
            </div>
            <ul class="flex space-x-6 text-white font-medium">
                <li><a href="home.html" class="hover:underline">Home</a></li>
                <li><a href="home.html#about" class="hover:underline">About Us</a></li>
                <li><a href="home.html#services" class="hover:text-yellow-300">Services</a></li>
                <li><a href="home.html#contact" class="hover:underline">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="flex-grow mt-24 py-10">
        <section class="service container mx-auto text-center">
            <h1 class="text-4xl font-bold text-gray-800">General Construction & Maintenance</h1>
            <p class="mt-2 text-gray-600">
                Explore our expert construction and maintenance services, designed to deliver quality results for projects of any size.
            </p>
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8 mt-10">
                <div class="bg-white border rounded-lg overflow-hidden shadow hover:shadow-lg transition">
                    <img src="img/construction-1.jpg" alt="Construction Service 1" class="w-full aspect-square object-cover">
                </div>
                <div class="bg-white border rounded-lg overflow-hidden shadow hover:shadow-lg transition">
                    <img src="img/construction-2.jpg" alt="Construction Service 2" class="w-full aspect-square object-cover">
                </div>
                <div class="bg-white border rounded-lg overflow-hidden shadow hover:shadow-lg transition">
                    <img src="img/construction-3.jpg" alt="Construction Service 3" class="w-full aspect-square object-cover">
                </div>
                <div class="bg-white border rounded-lg overflow-hidden shadow hover:shadow-lg transition">
                    <img src="img/construction-4.jpg" alt="Construction Service 4" class="w-full aspect-square object-cover">
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-gray-800 text-white text-center py-6 mt-auto border-t border-gray-700">
        <p class="text-sm md:text-base">&copy; 2025 Penguin Sales & Services Company. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
