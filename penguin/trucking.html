<!DOCTYPE html>
<html lang="en" class="flex flex-col min-h-screen">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trucking Services | Penguin</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="flex flex-col flex-grow bg-[#f5f5f5] text-gray-800">

    <!-- ✅ HEADER ✅ -->
    <header class="bg-[#a1866f] shadow-md p-4 fixed top-0 left-0 w-full z-50">
        <nav class="container mx-auto flex justify-between items-center">
            <div class="flex items-center">
                <img src="images/logo.png" alt="Penguin Logo" class="w-12 h-12 mr-3">
                <a href="home.html" class="text-xl font-bold text-white">Penguin Sales & Services Company</a>
            </div>
            <ul class="flex space-x-6 text-white font-medium">
                <!-- Replaced dropdown with direct link -->
                <li>
                    <a href="home.html#services" class="hover:text-yellow-300">Services</a>
                </li>
                <li>
                    <a href="home.html" class="hover:underline">Home</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- ✅ MAIN CONTENT ✅ -->
    <main class="flex-grow container mx-auto px-6 mt-24 mb-12">
        <section class="fade-out py-24 text-center">
            <div class="max-w-7xl mx-auto px-6">
                <h1 class="text-5xl font-bold text-gray-800 mb-8">Trucking Services</h1>
                <p class="text-lg text-gray-600 mb-20">
                    Reliable and efficient trucking services for your logistics and delivery needs.
                </p>

                <!-- ✅ GRID LIKE AUTO PARTS ✅ -->
                <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
                    <!-- Card 1 -->
                    <div class="bg-white border rounded-lg overflow-hidden shadow hover:shadow-lg transition">
                        <img src="img/trucking1.jpg" alt="Trucking Service 1" class="w-full aspect-square object-cover">
                    </div>
                    <!-- Card 2 -->
                    <div class="bg-white border rounded-lg overflow-hidden shadow hover:shadow-lg transition">
                        <img src="img/trucking2.jpg" alt="Trucking Service 2" class="w-full aspect-square object-cover">
                    </div>
                    <!-- Card 3 -->
                    <div class="bg-white border rounded-lg overflow-hidden shadow hover:shadow-lg transition">
                        <img src="img/trucking3.jpg" alt="Trucking Service 3" class="w-full aspect-square object-cover">
                    </div>
                    <!-- Card 4 -->
                    <div class="bg-white border rounded-lg overflow-hidden shadow hover:shadow-lg transition">
                        <img src="img/trucking4.jpg" alt="Trucking Service 4" class="w-full aspect-square object-cover">
                    </div>
                    <!-- Card 5 -->
                    <div class="bg-white border rounded-lg overflow-hidden shadow hover:shadow-lg transition">
                        <img src="img/trucking5.jpg" alt="Trucking Service 5" class="w-full aspect-square object-cover">
                    </div>
                    <!-- Card 6 -->
                    <div class="bg-white border rounded-lg overflow-hidden shadow hover:shadow-lg transition">
                        <img src="img/trucking6.jpg" alt="Trucking Service 6" class="w-full aspect-square object-cover">
                    </div>
                    <!-- Card 7 -->
                    <div class="bg-white border rounded-lg overflow-hidden shadow hover:shadow-lg transition">
                        <img src="img/trucking7.jpg" alt="Trucking Service 7" class="w-full aspect-square object-cover">
                    </div>
                    <!-- Card 8 -->
                    <div class="bg-white border rounded-lg overflow-hidden shadow hover:shadow-lg transition">
                        <img src="img/trucking8.jpg" alt="Trucking Service 8" class="w-full aspect-square object-cover">
                    </div>
                 
                </div>
            </div>
        </section>
    </main>

    <!-- ✅ FOOTER ✅ -->
    <footer class="bg-[#2c3333] text-white text-center py-4 w-full mt-auto">
        <p>&copy; 2025 Penguin. All rights reserved.</p>
    </footer>

</body>

</html>
