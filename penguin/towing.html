<!DOCTYPE html>
<html lang="en" class="flex flex-col min-h-screen">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Towing Services | Penguin Asia</title>

    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="flex flex-col flex-grow bg-[#f5f5f5] text-gray-800">

    <!-- ✅ HEADER ✅ -->
    <header class="bg-[#a1866f] shadow-md p-4 fixed top-0 left-0 w-full z-50">
        <nav class="container mx-auto flex justify-between items-center">
            <div class="flex items-center">
                <img src="img/penguinlogo.png" alt="Penguin Logo" class="w-12 h-12 mr-3">
                <a href="home.html" class="text-xl font-bold text-white">Penguin Sales & Services Company</a>
            </div>
            <ul class="flex space-x-6 text-white font-medium">
                <li><a href="home.html" class="hover:underline">Home</a></li>
                <li><a href="home.html#about" class="hover:underline">About Us</a></li>
                <li><a href="home.html#services" class="hover:text-yellow-300">Services</a></li>
                <li><a href="home.html#contact" class="hover:underline">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- ✅ MAIN CONTENT ✅ -->
    <main class="flex-grow container mx-auto px-6 mt-24 mb-12">
        <section class="fade-out py-12 text-center">
            <div class="max-w-7xl mx-auto px-6">
                <h1 class="text-5xl font-bold text-gray-800 mb-8">Towing Services 24/7</h1>
                <p class="text-lg text-gray-600 mb-20">
                    Reliable towing available anytime, anywhere—whenever you need us the most.
                </p>
            </div>

            <!-- ✅ TOWING SERVICES GRID ✅ -->
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
                <div class="bg-white border rounded-lg overflow-hidden shadow hover:shadow-lg transition">
                    <img src="img/towing1.jpg" alt="Towing Service 1" class="w-full aspect-square object-cover">
                </div>
                <div class="bg-white border rounded-lg overflow-hidden shadow hover:shadow-lg transition">
                    <img src="img/towing2.jpg" alt="Towing Service 2" class="w-full aspect-square object-cover">
                </div>
                <div class="bg-white border rounded-lg overflow-hidden shadow hover:shadow-lg transition">
                    <img src="img/towing3.jpg" alt="Towing Service 3" class="w-full aspect-square object-cover">
                </div>
                <div class="bg-white border rounded-lg overflow-hidden shadow hover:shadow-lg transition">
                    <img src="img/towing4.jpg" alt="Towing Service 4" class="w-full aspect-square object-cover">
                </div>
                <div class="bg-white border rounded-lg overflow-hidden shadow hover:shadow-lg transition">
                    <img src="img/towing5.jpg" alt="Towing Service 5" class="w-full aspect-square object-cover">
                </div>
                <div class="bg-white border rounded-lg overflow-hidden shadow hover:shadow-lg transition">
                    <img src="img/towing6.jpg" alt="Towing Service 6" class="w-full aspect-square object-cover">
                </div>
                <div class="bg-white border rounded-lg overflow-hidden shadow hover:shadow-lg transition">
                    <img src="img/towing7.jpg" alt="Towing Service 7" class="w-full aspect-square object-cover">
                </div>
                <div class="bg-white border rounded-lg overflow-hidden shadow hover:shadow-lg transition">
                    <img src="img/towing8.jpg" alt="Towing Service 8" class="w-full aspect-square object-cover">
                </div>
            </div>
        </section>
    </main>

    <!-- ✅ FOOTER ✅ -->
    <footer class="bg-[#2c3333] text-white text-center py-4 w-full mt-auto">
        <p>&copy; 2025 Penguin Sales & Services Company. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
